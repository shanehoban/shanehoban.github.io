<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="col.css">
</head>
<body>


	<div class="col-viewport">
		<div class="col-game" tabindex="0" autofocus>
			<div class="col-player"></div>
		</div>
	</div>

	<div class="debug">

	<h2> Game </h2>
		<div>Width: <span class="debug-game-width"></span></div>
		<div>Height: <span class="debug-game-height"></span></div>

	<br>

	<h2> Viewport </h2>
		<div>Width: <span class="debug-viewport-width"></span></div>
		<div>Height: <span class="debug-viewport-height"></span></div>
		<div>Moved Left: <span class="debug-viewport-left"></span></div>

		<br>

		<div>Keydown: <span class="debug-key"></span></div>
		<div>Last Action: <span class="debug-last-action"></span></div>

		<br>

		
		<div>Speed: <span class="debug-speed"></span></div>
		<div>Current Jump: <span class="debug-player-current-jump"></span></div>
		<div>Keydown Count: <span class="debug-button-down-count"></span></div>

		<br>
		
		<h2>Pos</h2>
			<div>Top: <span class="debug-player-top"></span></div>
			<div>Left: <span class="debug-player-left"></span></div>
			<div>Right: <span class="debug-player-right"></span></div>


	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="col.js"></script>
</body>
</html>
