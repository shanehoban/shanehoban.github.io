<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="col.css">
</head>
<body>



	<div class="col-game" tabindex="0" autofocus>
		<div class="col-player"></div>
	</div>

	<div class="debug">

		<div>Width: <span class="debug-width"></span></div>
		<div>Height: <span class="debug-height"></span></div>
		<div>Keydown: <span class="debug-key"></span></div>
		<div>Last Action: <span class="debug-last-action"></span></div>

		<br>

		
		<div>Speed: <span class="debug-speed"></span></div>
		<div>Current Jump: <span class="debug-player-current-jump"></span></div>
		<div>Keydown Count: <span class="debug-button-down-count"></span></div>

		<br>
		<h2>Pos</h2>
		<div>Top: <span class="debug-player-top"></span></div>
		<div>left: <span class="debug-player-left"></span></div>


	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="col.js"></script>
</body>
</html>
