<!DOCTYPE html>
<html>
<head>
	<title>Shane Hoban | Autosnake</title>
	<link rel="stylesheet" type="text/css" href="sds.css">
</head>
<body>

	<div class="game-wrapper">

		<div class="game-overlay">
			
			<div class="game-over">
				Game Over <br><br>
				<button>RESTART</button>
			</div>

		</div>

		<div class="game"></div>
	</div>

	<div class="score">
		<div class="score-val">0</div>
	</div>

	<div class="game-speed">
		<input type="number" value=100 min=5 max=1000 step=5 onChange="javascript: gameSpeed = this.value">
		<button onClick="javascript: endGame(); resetGame(); startGame();">Go</button>
		<small>lower number = faster</small>
	</div>
	

	<div class="debug">
		Snake Location
		<div class="snake-location"></div>

		Fruit Location
		<div class="fruit-location"></div>

		Snake Direction
		<div class="snake-direction"></div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/snakeAPI.js"></script>
<script src="js/sds.js"></script>

<footer><a class="twitter" href="http://twitter.com/shanehoban">@shanehoban</a></footer>
</body>
</html>
